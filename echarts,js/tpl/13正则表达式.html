<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>正则表达式</title>
	</head>

	<body>
		<script>
			var xx = 'abc'.replace(/b/g, "{$$$`$&$'}");
			console.log(xx);
			var str = "Is is the cost of of gasoline going up up";
			var patt1 = /\b([a-z]+) \1\b/ig;
			console.log(str.match(patt1));
			document.write(str.match(patt1));
			var str1 = "http://www.runoob.com:80/html/html-tutorial.html";
			var patt2 = /(\w+):\/\/([^/:]+)(:\d*)?([^# ]*)/;
			arr = str1.match(patt2);
			for(var i = 0; i < arr.length; i++) {
				document.write(arr[i]);
				document.write("<br>");
			}
		</script>
	</body>

</html>
