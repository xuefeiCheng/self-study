<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>选择器-属性选择器</title>
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<ul>
			<li><a href="www.baidu.cn" title="baidu">百度</a></li>
			<li><a href="https://baike.baidu.com/item/%E6%AD%A3%E5%88%99%E8%A1%A8%E8%BE%BE%E5%BC%8F/1700215?fr=aladdin">正则表达式</a></li>
			<li><a href="#" title="halou">我是a标签</a></li>
			<li><a href="#">我是a标签</a></li>
			<li><a href="#01">我是a标签</a></li>
			<li><a>我是a标签</a></li>
		</ul>
		<script type="text/javascript">
			//没有 href属性的a标签也 有效
			$("a[href]").css("text-decoration","none");
			//等于
			$("a[title!='halou']").css({"font-family":'楷体',"font-weight":"bold"});
			//没有href属性的a标签也 生效
			$("a[href!='#']").css("font-size","18px");
			//包含cn
			$("a[href*='cn']").css("background-color",'gold');
			//以https开头的
			$("a[href^='https']").css("background-color",'gray');
			//以1结尾的
			$("a[href$='1']").css("background-color",'aquamarine');
			//多个属性
			$("a[href][title$='ou']").css("background-color",'red');
		</script>
	</body>
</html>
