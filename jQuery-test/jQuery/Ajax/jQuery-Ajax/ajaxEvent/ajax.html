<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../../js/jquery.min.js"></script>
		<style>
			div.box {
				width: 80%;
				margin: 100px auto;
				background-color: #e2e2e2;
			}
			
			div.comment {
				width: 80%;
				margin: 10px auto;
				background-color: #ccc;
			}
			
			.comment h6 {
				font-weight: 700;
				font-size: 14px;
			}
			
			.para {
				margin-top: 5px;
				text-indent: 2em;
				background: #ccc;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<p>评论区</p>
			<label for="name">用户名： </label><input type="text" name="name" id="name" value="" /><br />
			<label for="txt">评&nbsp;&nbsp;&nbsp;论： </label><input type="text" name="txt" id="txt" value="" /><br />
			<button onclick="submit()">提交</button>
			<p>展示区</p>
			<div id="loading" style="display: none;">
				<img src="30.gif" />
			</div>
			<div id="showbox"></div>

		</div>
		<script>
			// 1.9+ 以后
			$(document).on("ajaxStart ajaxStop", function() {
				$("#loading").toggle();
			})

			function submit() {
				$.ajax({
					type: "post",
					url: "ajax.php",
					async: true,
					data: {
						'name': $("#name").val(),
						'txt': $("#txt").val()
					},
					success: function(data, status) {
						console.log(data);
						$("#showbox").html(data);
					}
				});
			}
		</script>
	</body>

</html>
