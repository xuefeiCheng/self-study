<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>tab切换</title>
		<script src="../jquery-1.11.1.min.js"></script>
		<style>
			body,div,ul,li,ol,dl,dt,p,dd,img,input,a,span,h1,h2,h3,h4{padding:0; margin:0; border:0; list-style:none;}
			div.box{
				width: 1002px;
				margin: 80px auto;
				background-color: #C0C0C0;
			}
			div.tab,ul{
				height: 44px;				
				border: 1px solid #ccc;
			}
			div.tab ul li{
				float: left;
				height: 32px;
				line-height: 32px;
				padding: 5px 10px;
				cursor: pointer;
			}
			.tab li.active{
				border-bottom: 2px solid #990000;
			}
			div.pro{
				height: 475px;
				border: 1px solid #C1D5EB;
			}
			div.pro-item{
				float: left;
				display: none;
			}
			div.selected{display: block;}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="tab">
				<ul>
					<li class="active">条目一</li>
					<li>条目二</li>
					<li>条目三</li>
					<li>条目四</li>
				</ul>
			</div>
			<div class="pro">
				<div class="pro-item selected"><img src="../-2tab切换/imgs/guojidapai.jpg" alt="" /></div>
				<div class="pro-item"><img src="../-2tab切换/imgs/guozhuangmingpin.jpg" alt="" /></div>
				<div class="pro-item"><img src="../-2tab切换/imgs/nanshijingpin.jpg" alt="" /></div>
				<div class="pro-item"><img src="../-2tab切换/imgs/qingjieyongpin.jpg" alt="" /></div>
			</div>
		</div>
		<script>
			$(".tab li").mouseenter(function(){
				var $this = $(this);
				var $index = $this.index();
				$this.addClass('active').siblings('li').removeClass('active');
				$('.pro div').eq($index).addClass('selected').siblings('div.pro-item').removeClass('selected');
			})
		</script>
	</body>

</html>
