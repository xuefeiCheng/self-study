<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>手风琴效果的轮播图</title>
		<script src="../jquery-1.11.1.min.js"></script>
		<style>
			body,div,ul,li,ol,dl,dt,p,dd,img,input,a,span,h1,h2,h3,h4 {
				padding: 0;
				margin: 0;
				border: 0;
				list-style: none;
			}
			div.box ul{
				width: 1010px;
				height: 400px;
				margin: 50px auto;
			}
			ul li{
				float: left;
				width: 200px;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<script>
			/*$("div.box li").css({
				'background': 'url(images/'+(i+1)+'.jpg)'
			})*/
			$("div.box li").each(function(i,e){
				/*console.log(e);*/
				$(e).css({
				'background': "url(images/"+(i+1)+".jpg)"
				})
			}).mouseenter(function () {
                $(this).stop().animate({width : 600},500).siblings("li").stop().animate({ width: 100},500);
            }).mouseleave(function () {
                $("div.box li").stop().animate({width:200},500);
            });
		</script>
	</body>
</html>
